<div id="ys-player"></div>  <!-- This div will become an iFrame for the YouTube player -->
<div id="ys-player-bar">
	<div class="ys-loading-bar"></div>
</div>
<!-- #ys-player-bar -->

<mysubscribers></mysubscribers>

<div id="ys-page">
	<div id="ys-stats">
		<div id="ys-subs">
			<strong>1,413,925</strong> views
		</div>
		<!-- #ys-subs -->
		<ul id="ys-social-links">
			<li><a href="/test"><i class="ss-icon ss-social">Facebook</i></i></a></li>
			<li><a href="/test"><i class="ss-icon ss-social">Twitter</i></a></li>
			<li><a href="/test"><i class="ss-icon ss-social">Instagram</i></a></li>
			<li><a href="/test"><i class="ss-icon ss-social">Tumblr</i></a></li>
			<li><a href="/test"><i class="ss-icon ss-social">LinkedIn</i></a></li>
		</ul>
		<!-- #ys-social-links -->
		<br />
		<div id="ys-views">
			<strong>243,943,922</strong> subscribers
		</div>
		<!-- #ys-views -->
	</div>
	<!-- #ys-stats -->

	<div id="ys-player-controls">
		<div class="mute-container">
			<div class="ss-icon ss-volume"></div>
			<div class="ss-icon ss-ban"></div>
		</div>
		<div class="volume-container">
			<input class="volume" type="range" name="volume" min="0" max="100" step="1" value="0">
		</div>
		<div class="ss-icon previous">Skipback</div>
		<div class="ss-icon pause">Pause</div>
		<div class="ss-icon next">Skipforward</div>
	</div><!-- #ys-player-controls -->

	<div id="ys-content">
		<a id="ys-logo" href="#"></a><!-- #ys-logo -->
		<masthead></masthead>
		<div id="ys-viewport"></div><!-- #ys-viewport -->
	</div>
	<!-- #ys-content -->
</div>
<!-- #ys-page -->
